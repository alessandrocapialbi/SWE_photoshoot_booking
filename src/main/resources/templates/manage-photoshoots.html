<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Photoshoots</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <h1 class="my-4">Manage Photoshoots</h1>

    <!-- Form for creating a new photoshoot -->
    <form th:action="@{/createPhotoshoot}" th:object="${photoshoot}" method="post">
        <!-- Add fields for the photoshoot details -->
        <input type="text" th:field="*{name}" placeholder="Name">
        <input type="text" th:field="*{price}" placeholder="Price">

        <!-- Include the CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-primary">Create Photoshoot</button>
    </form>

    <!-- Table for displaying existing photoshoots -->
    <table class="table">
        <thead>
        <tr>
            <!-- Replace 'Field' with the actual field names -->
            <th scope="col">Name</th>
            <!-- Add more columns as necessary -->
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the photoshoots and display their details -->
        <tr th:each="photoshoot : ${photoshoots.content}">
            <!-- Replace 'photoshoot.field' with the actual field names -->
            <td th:text="${photoshoot.name}"></td>
            <!-- Add more cells as necessary -->
            <td>
                <!-- Link for editing the photoshoot -->
                <a th:href="@{'/editPhotoshoot/' + ${photoshoot.photoshootID}}" class="btn btn-primary">Edit</a>
                <!-- Form for deleting the photoshoot -->
                <form th:action="@{'/deletePhotoshoot/' + ${photoshoot.photoshootID}}" method="post"
                      style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${photoshoots.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/managePhotoshoots?page=0&size=${photoshoots.size}}">First</a>
            </li>
            <li class="page-item" th:classappend="${photoshoots.first} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="${!photoshoots.first} ? @{/managePhotoshoots?page=${photoshoots.number-1}&size=${photoshoots.size}} : '#'"
                   th:class="${photoshoots.first} ? 'disabled' : ''">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link">Page <span th:text="${photoshoots.number + 1}"></span> of <span
                        th:text="${photoshoots.totalPages}"></span></a>
            </li>
            <li class="page-item" th:classappend="${photoshoots.last} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/managePhotoshoots?page=${photoshoots.number+1}&size=${photoshoots.size}}">Next</a>
            </li>
            <li class="page-item" th:classappend="${photoshoots.last} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/managePhotoshoots?page=${photoshoots.totalPages-1}&size=${photoshoots.size}}">Last</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
