<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="role">Register as:</label>
                <select id="role" name="role" onchange="showForm(this.value)">
                    <option value="customer">Customer</option>
                    <option value="photographer">Photographer</option>
                </select>
            </div>
            <form id="customerForm"
                  method="post"
                  role="form"
                  th:action="@{/register/customer}"
                  th:object="${customer}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Name</label>
                    <input
                            class="form-control"
                            id="customerName"
                            name="name"
                            placeholder="Enter first name"
                            th:field="*{name}"
                            type="text"
                    />
                    <p th:errors="*{name}" class="text-danger"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Surname</label>
                    <input
                            class="form-control"
                            id="customerSurname"
                            name="surname"
                            placeholder="Enter surname"
                            th:field="*{surname}"
                            type="text"
                    />
                    <p th:errors="*{surname}" class="text-danger"
                       th:if="${#fields.hasErrors('surname')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input
                            class="form-control"
                            id="customerEmail"
                            name="email"
                            placeholder="Enter email address"
                            th:field="*{email}"
                            type="email"
                    />
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                            class="form-control"
                            id="customerPassword"
                            name="password"
                            placeholder="Enter password"
                            th:field="*{password}"
                            type="password"
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Telephone</label>
                    <input
                            class="form-control"
                            id="customerTelephone"
                            name="telephone"
                            placeholder="Enter telephone"
                            th:field="*{telephone}"
                            type="text"
                    />
                    <p th:errors="*{telephone}" class="text-danger"
                       th:if="${#fields.hasErrors('telephone')}"></p>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>
            </form>


            <form id="photographerForm"
                  method="post"
                  role="form"
                  th:action="@{/register/photographer}"
                  th:object="${photographer}"
                  style="display: none;"
            >

                <div class="form-group mb-3">
                    <label class="form-label">Name</label>
                    <input
                            class="form-control"
                            id="photographerName"
                            name="name"
                            placeholder="Enter first name"
                            th:field="*{name}"
                            type="text"
                    />
                    <p th:errors="*{name}" class="text-danger"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Surname</label>
                    <input
                            class="form-control"
                            id="photographerSurname"
                            name="surname"
                            placeholder="Enter surname"
                            th:field="*{surname}"
                            type="text"
                    />
                    <p th:errors="*{surname}" class="text-danger"
                       th:if="${#fields.hasErrors('surname')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input
                            class="form-control"
                            id="photographerEmail"
                            name="email"
                            placeholder="Enter email address"
                            th:field="*{email}"
                            type="email"
                    />
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                            class="form-control"
                            id="photographerPassword"
                            name="password"
                            placeholder="Enter password"
                            th:field="*{password}"
                            type="password"
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Telephone</label>
                    <input
                            class="form-control"
                            id="photographerTelephone"
                            name="telephone"
                            placeholder="Enter telephone"
                            th:field="*{telephone}"
                            type="text"
                    />
                    <p th:errors="*{telephone}" class="text-danger"
                       th:if="${#fields.hasErrors('telephone')}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">WorkingPlace</label>
                    <input
                            class="form-control"
                            id="workingPlace"
                            name="workingPlace"
                            placeholder="Enter working place"
                            th:field="*{workingPlace}"
                            type="text"
                    />
                    <p th:errors="*{workingPlace}" class="text-danger"
                       th:if="${#fields.hasErrors('workingPlace')}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Years Of Activity</label>
                    <input
                            class="form-control"
                            id="yearsOfActivity"
                            name="yearsOfActivity"
                            placeholder="Enter years of activity"
                            th:field="*{yearsOfActivity}"
                            type="text"
                    />
                    <p th:errors="*{yearsOfActivity}" class="text-danger"
                       th:if="${#fields.hasErrors('yearsOfActivity')}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Specialization</label>
                    <input
                            class="form-control"
                            id="specialization"
                            name="specialization"
                            placeholder="Enter specialization"
                            th:field="*{specialization}"
                            type="text"
                    />
                    <p th:errors="*{specialization}" class="text-danger"
                       th:if="${#fields.hasErrors('specialization')}"></p>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>

            </form>

        </div>
    </div>
</div>
</div>
<script>
    function showForm(role) {
        document.getElementById('customerForm').style.display = (role === 'customer') ? 'block' : 'none';
        document.getElementById('photographerForm').style.display = (role === 'photographer') ? 'block' : 'none';
    }
</script>
</body>
</html>
